<as-split unit="percent">
    <as-split-area [size]="70" [minSize]="0">
        <mat-card>
            <mat-card-title>
                <app-shared-header-crud title="Lista pazienti">
                </app-shared-header-crud>
            </mat-card-title>
            <mat-card-content>
                <div class="d-flex justify-content-center">
                    <mat-spinner *ngIf="isLoadingTable$ | async"></mat-spinner>
                </div>
                <app-shared-table-crud *ngIf="!(isLoadingTable$ | async)" [tableContent]="patients$"
                    [isFilterable]="true" [isPageable]="true" [tableColumns]="columns"
                    (rowSelectEmitter)="setCurrentObject($event)">
                </app-shared-table-crud>
            </mat-card-content>
        </mat-card>
    </as-split-area>
</as-split>
