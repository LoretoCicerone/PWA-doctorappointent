<div class="d-flex justify-content-between pb-3 crud-card-header">

  <div class="p-2">
    <div class="d-flex align-items-center flex-row">
      <div class="p-2">
        <span class="crud-title">{{title}}</span>
      </div>
    </div>
  </div>

  <div class="p-2">
    <span> </span>
  </div>

  <div class="p-2">
    <div class="input-group">
      <button mat-raised-button color="primary" (click)="add($event)">
        <mat-icon>add</mat-icon>
        {{addButtonText}}
      </button>
    </div>
  </div>
</div>
